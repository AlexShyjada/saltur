<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Alexandre Shyjada & Andre Luiz Ribeiro - NTI 2021" name="creator">
    <link rel="sortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/introducao.css">
    <link rel="stylesheet" href="./styles/downloads.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Saltur intranet</title>
  </head>

  <body>

    <header id="header" class="header">
      <!-- Aqui será gerado um Header pelo arquivo header.js-->
      <!-- Não Excluir essa tag -->
    </header>

    <main>

      <section id="intro">
        <!-- Aqui será gerado um aviso de recadastramento pelo arquivo introdução.js-->
        <!-- Não Excluir essa tag -->
      </section>

      <section id="sectionDownloads">
        <h2 class="titleDownloads">Downloads</h2>
        <table class="container downloadsList">
          <thead id="cabecalho">
            <tr class="downCabecalhoItems">
              <th class="downCabecalhoItem downArquivo">Nome do arquivo</th>
              <th class="downCabecalhoItem downLink">Download</th>
            </tr>
          </thead>
          <tbody id="tableDownloads" class="tableDownloads">
            <!-- Aqui será gerada uma lista de downloads pelo arquivo downloads.js-->
            <!-- Não Excluir essa tag -->
          </tbody>
        </table>
      </section>

    </main>

    <footer id="footer" class="footer">
      <!-- Aqui será gerado um Footer pelo arquivo footer.js-->
      <!-- Não Excluir essa tag -->
    </footer>

    <script src="./scripts/header.js"></script>
    <script src="./scripts/introducao.js"></script>
    <script src="./scripts/downloads.js"></script>
    <script src="./scripts/footer.js"></script>
      
  </body>

</html>
